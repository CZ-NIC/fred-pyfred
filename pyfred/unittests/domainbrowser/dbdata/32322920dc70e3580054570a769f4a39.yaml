params: {handle: REG-FRED_A}
query: |-
  SELECT
                  id, handle, name, telephone, fax, url,
                  ARRAY_TO_STRING(ARRAY[street1, street2, street3, postalcode, city, stateorprovince] , ', ') AS address
              FROM registrar
              WHERE handle = %(handle)s
