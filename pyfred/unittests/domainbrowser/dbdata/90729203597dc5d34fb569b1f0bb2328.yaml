params: {nsset_id: 31}
query: |-
  SELECT
                      MIN(host.fqdn),
                      array_accum(host_ipaddr_map.ipaddr)
                  FROM host
                  LEFT JOIN host_ipaddr_map ON host_ipaddr_map.hostid = host.id
                  WHERE host.nssetid = %(nsset_id)d
                  GROUP BY host.id
response:
- [a.ns.nic.cz, '{194.0.12.1}']
- [b.ns.nic.cz, '{194.0.13.1}']
